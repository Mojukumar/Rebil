    <style>
        /* Full Page Layout */
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff); /* Blue Gradient */
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
        }

        /* Left Side - Registration Form */
        .register-form {
            flex: 1;
            padding: 30px;
        }

        .register-form h3 {
            color: #007bff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        .register-form p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        /* Social Media Login */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            font-size: 18px;
            color: white;
            background: #007bff;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .social-icons a:hover {
            background: #0056b3;
        }

        /* Right Side - Image & Content */
        .register-media {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .register-media img {
            max-width: 80%;
            margin-bottom: 20px;
        }

        .crm-info {
            font-size: 16px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .register-media {
                display: none; /* Hide image on small screens */
            }
        }

        input[type="text"],
  input[type="email"],
  input[type="password"],
  select.form-select {
    width: 100%;              /* Make all full width inside parent */
    max-width: 500px;         /* Optional: limit width */
    height: 45px;             /* Uniform height */
    padding: 10px;
    font-size: 16px;
    margin-bottom: 15px;      /* Spacing between fields */
    border-radius: 5px;       /* Rounded corners */
    box-sizing: border-box;   /* Include padding in width */
  }
    </style>
</head>

    <div class="container">
        <!-- Left Side: Registration Form -->
        <div class="register-form">
            <h3>Sign Up</h3>
            <p>Create your account to start using REBIL Recruit</p>

            <form action="register.php" method="post">
                <input type="text" name="username" placeholder="Username" required>
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>

<select id="userRole" name="user_type" class="form-select" required>
  <option value="" disabled selected>Select Role</option>
  <option value="user">User</option>
  <option value="admin">Admin</option>
</select>

            <br>
            <br>
            
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            

            <h6 class="text-center mt-3">Or continue with</h6>
            <div class="social-icons">
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
            </div>

            <p class="text-center mt-3">Already have an account? <a href="signIn.html">Sign In</a></p>
